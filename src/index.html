<style>
  @keyframes spinner {
    100% {
      transform: rotate(3600deg);
    }
  }

  .loading-container {
    margin: 0 auto;
    text-align: center;
    position: relative;
    top: 50vh;
    transform: translateY(-50%);
  }

  .spinner {
    display: inline-block;
    width: 100px;
    height: 100px;
    background: url('./assets/img/loading/spinner2.jpg') center center;
    background-size: contain;
    transform-origin: 50% 50%;
    animation: spinner 3s infinite alternate ease-in-out;
  }

  .spinner-center {
    display: inline-block;
    position: absolute;
    margin-left: -100px;
    width: 100px;
    height: 100px;
    background: url('./assets/img/loading/spinner1.jpg') center center;
    background-size: contain;
    content: '';
  }

  .loading-text {
    position: relative;
    z-index: 1;
    font-size: 1.5rem;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin-left: 0.5em;
  }
</style>

<body>
  <app-root class="app-root">
    <div class="loading-container mat-elevation-9" style="padding: 0">
      <div class="spinner"></div>
      <div class="spinner-center"></div>
      <div class="loading-text">Loading...</div>
    </div>
  </app-root>
